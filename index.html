<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <dialog id="focus-modal" class="focus-modal">
            <button class="close-modal" id="close-modal" type="button"></button>
            <form method="dialog">
                <h2>What are you focusing on?</h2>
                <input type="text" id="focus-input" placeholder="Enter your focus for this session..." required>
                <div class="sound-options">
                    <label class="sound-option" data-sound="deep">
                        <input type="radio" name="background-sound" value="deep" checked>
                        <span>ðŸ§  Deep Focus</span>
                        <div class="tooltip">Best for complex tasks, studying, and analytical work. Uses beta waves to enhance concentration.</div>
                    </label>
                    <label class="sound-option" data-sound="creative">
                        <input type="radio" name="background-sound" value="creative">
                        <span>ðŸŽ¨ Creative Mode</span>
                        <div class="tooltip">Perfect for brainstorming, writing, and artistic work. Theta waves help unlock creativity.</div>
                    </label>
                    <label class="sound-option" data-sound="chill">
                        <input type="radio" name="background-sound" value="chill">
                        <span>ðŸŒŠ Chill Focus</span>
                        <div class="tooltip">Ideal for light reading, planning, and relaxed work. Alpha waves promote calm alertness.</div>
                    </label>
                    <label class="sound-option" data-sound="none">
                        <input type="radio" name="background-sound" value="none">
                        <span>ðŸ”‡ No Sound</span>
                        <div class="tooltip">Work in complete silence. Best when your environment is already quiet.</div>
                    </label>
                </div>
                <button type="submit">Start Focusing</button>
            </form>
        </dialog>
        <button class="theme-toggle" id="theme-toggle">ðŸŒœ</button>
        <button class="sound-control-toggle" id="sound-control-toggle">ðŸ”Š</button>
        <dialog class="sound-control-panel" id="sound-control-panel">
            <div class="sound-control-content">
                <h3>Sound Settings</h3>
                <div class="volume-control">
                    <label for="volume-slider">Volume</label>
                    <input type="range" id="volume-slider" min="0" max="100" value="30">
                </div>
                <div class="sound-options">
                    <label class="sound-option" data-sound="deep">
                        <input type="radio" name="background-sound-control" value="deep">
                        <span>ðŸ§  Deep Focus</span>
                        <div class="tooltip">Best for complex tasks, studying, and analytical work. Uses beta waves to enhance concentration.</div>
                    </label>
                    <label class="sound-option" data-sound="creative">
                        <input type="radio" name="background-sound-control" value="creative">
                        <span>ðŸŽ¨ Creative Mode</span>
                        <div class="tooltip">Perfect for brainstorming, writing, and artistic work. Theta waves help unlock creativity.</div>
                    </label>
                    <label class="sound-option" data-sound="chill">
                        <input type="radio" name="background-sound-control" value="chill">
                        <span>ðŸŒŠ Chill Focus</span>
                        <div class="tooltip">Ideal for light reading, planning, and relaxed work. Alpha waves promote calm alertness.</div>
                    </label>
                    <label class="sound-option" data-sound="none">
                        <input type="radio" name="background-sound-control" value="none">
                        <span>ðŸ”‡ No Sound</span>
                        <div class="tooltip">Work in complete silence. Best when your environment is already quiet.</div>
                    </label>
                </div>
            </div>
        </dialog>
        <h1>Focus Timer</h1>
        <div class="status">
            <p id="status-text">Enter a Deep Work Session</p>
        </div>
        <div class="timer">
            <span id="minutes">50</span><span>:</span><span id="seconds">00</span>
        </div>
        <div class="streak-container">
            <div class="streak-count">
                <span id="streak-number">0</span>
                <span class="streak-label">Focus Sessions</span>
            </div>
            <div class="streak-flame">ðŸ”¥</div>
        </div>
        <div class="controls">
            <button id="timer-toggle">Start Focus Session</button>
            <div class="secondary-controls">
                <button id="mode-toggle">Switch to Break</button>
                <button id="reset">Reset</button>
                <button id="add-time" class="add-time-button">+5 Minutes</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
